	<!-- Body of page -->
	<div class="container-fluid p-5">
		<div class="container">

			<div class="mx-auto p-3 col-12 col-md-10 col-lg-8 border border-dark">
				<!-- Department form -->
				<form>
					<h4>Add a Department</h4>
					<hr>
					<div class="mb-3">
				    	<label class="form-label">Name</label>
				    	<input type="text" class="form-control">
				  	</div>
				  	<div class="mb-3">
  						<label class="form-label">Description</label>
  						<textarea class="form-control" rows="3"></textarea>
					</div>
					<div class="mb-3">
				  		<label class="form-label">Choose a department picture(optional)</label>
				  		<input class="form-control form-control-sm"  type="file">
					</div>
				  	<button type="submit" class="btn btn-warning">Create</button>
				</form>
			</div>

			<div class="mx-auto p-3 col-12 col-md-10 col-lg-8 border border-dark mt-5">
				<!-- Employee form -->
				<form>
					<h4>Add an Employee</h4>
					<hr>
					<div class="mb-3">
						<label class="form-label">Works for?</label>
						<select class="form-select">
						  	<option selected>Some Department#1</option>
						  	<option value="1">Some Department#2</option>
						  	<option value="2">Some Department#3</option>
							<option value="3">Some Department#4</option>
						</select>
					</div>
					<div class="mb-3">
				    	<label class="form-label">Name</label>
				    	<input type="text" class="form-control">
				  	</div>
				  	<div class="mb-3">
				    	<label class="form-label">Surname</label>
				    	<input type="text" class="form-control">
				  	</div>
				  	<div class="mb-3">
				    	<label class="form-label">Email address</label>
				    	<input type="email" placeholder="example@some.com" class="form-control">
				  	</div>
				  	<div class="mb-3">
  						<label class="form-label">Brief resume</label>
  						<textarea class="form-control" placeholder="Like '3 year experience in bussines analitic'" rows="3"></textarea>
					</div>
					<div class="mb-3">
				    	<label class="form-label">Birth date</label>
				    	<input type="date" value="2001-01-01" name="birth_date" class="form-control">
				  	</div>
				  	<div class="mb-3">
				    	<label class="form-label">Salary</label>
				    	<input type="text" class="form-control">
				  	</div>
					<div class="mb-3">
				  		<label class="form-label">Choose an employee picture(optional)</label>
				  		<input class="form-control form-control-sm" type="file">
					</div>
				  	<button type="submit" class="btn btn-warning">Create</button>
				</form>
			</div>
		</div>
	</div>
	<!-- End of body-->
